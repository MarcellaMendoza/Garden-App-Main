<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link rel="stylesheet" href="search.css">
 <script src="https://kit.fontawesome.com/e331faf965.js" crossorigin="anonymous"></script>
</head>
<body>
	<body>
		<div class="navigation">
		

			  <a href="/">Home</a> 
			
			  <a href="/location">Location</a>

		    <a href="/search">Search</a>
			
			  <a href="/facts">Facts</a>
			
			  <a href="/team">Team</a> 
		
	
		</div>
		
		<div class="search-page">
	
				<div class="main_content">
					<div class="header">
					  
					  <div id="container">
						  <div id="search">
							  <label for="searchInput">Type in a crop to learn more! </label>
							  <input id="searchInput" type="text" placeholder="EXAMPLE: tomatoes">
							  <button onclick="getPlant()">SEARCH</button>
						  </div>   
					  </div>   
					</div> 
					 
					<div class="info">
			
			
			
			
					  
				  </div>
				</div>
			</div>
			<script>
				  async function getPlant() {
					const info = document.getElementsByClassName('info')[0]
					
				   try { const url = "/api?plantName=" + document.getElementById('searchInput').value 
					const rawRes = await fetch(url)
					const json = await rawRes.json()
					
					info.innerHTML = `<div id="welcome">${json.welcome}</div>
					  <img src="${json.url}" id="plantPic"></img>
					  <div id="soil">Soil: ${json.soil}</div>
					  <div id="sunlight">Sunlight: ${json.sunlight}</div>
					  <div id="watering">Watering: ${json.watering}</div>
					  <div id="sow">Sowing: ${json.sow}</div>
					  <div id="feeding">Feeding: ${json.feeding}</div>
					  <div id="harvesting">Harvesting: ${json.feeding}</div>
					  <div id="pest">Pests: ${json.pest}</div>
					  <div id="frost">Frost: ${json.frost}</div>
					  <div id="tip">Garden tip: ${json.tip}</div>
					  `
					}
					catch(err) {
					  console.log('err')
					  info.innerHTML = `<div id="result">Sorry, that does not exist!</div>`
					  
					}
				  }
				</script>
	   
		  

	
	   </div>
		
	</body>
</html>
