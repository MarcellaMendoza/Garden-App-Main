<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Location</title>
		<link href="location.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="navigation">
		

			  <a href="/">Home</a> 
			
			  <a href="/search">Search</a>
			
			  <a href="/location">Location</a>
			
			  <a href="/facts">Facts</a>
			
			  <a href="/team">Team</a> 
		
	
		</div>
		
		<div class="location-page">
      <h2>Let's get growing!</h2>
        <img src="../images/zonesmap.png">        
			<h1 class="enter-head">Enter the zone of your location below to find out what crops grow best in your area and then click the images to search more about it!</h1>
	
			<input id="zoneElem" placeholder="zone 9">
			<button class="submit-button" onclick="getZone()">SUBMIT</button>
			<a href="/search"><div id="results"></div></a>
    
    </div>





    
			<script>

        
			async function getZone() {
        try {
          const url = "/api/zone?plantZone=" + document.getElementById('zoneElem').value 
				const rawRes = await fetch(url)
				const json = await rawRes.json()
        console.log("Zone info")
				document.getElementById('results').innerHTML = ""
        for (let i=0; i < json.length; i++) {
          document.getElementById('results').innerHTML += `<img src="${json[i].url}">`
          
        }
        } catch(err) {
          console.log(err)
        }
				
				
			}
			
		</script>
	</body>
</html>
